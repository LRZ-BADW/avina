<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <p>Hello from Django!</p>
        <script>
            var token = "some-keystone-auth-token";
            window.addEventListener("message", function(event) {
                if (event.data === "request-token") {
                    document.getElementById('frame').contentWindow.postMessage(token, "*");
                }
            }, false);
        </script>
        <iframe src="http://localhost:8080/" id="frame" width="100%" height="100%" frameborder="0"></iframe>
    </body>
</html>
