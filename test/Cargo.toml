[package]
name = "lrzcc-test"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]
name = "lrzcc_test"
path = "src/lib.rs"

[[test]]
name = "main"
path = "tests/main.rs"

[dependencies]
lrzcc = { path = "../lib" }
lrzcc-api = { path = "../api" }
lrzcc-wire = { path = "../wire" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde_json = "1"
reqwest = { version = "0.12", features = ["json", "blocking"] }
uuid = { version = "1.10", features = ["v4", "serde"] }
once_cell = "1"
wiremock = "0.6"
rand = "0.8"

[dependencies.sqlx]
version = "0.8"
default-features = false
features = [
    "runtime-tokio",
    "tls-rustls",
    "macros",
    "mysql",
    "uuid",
    "chrono",
    "migrate",
]

[dev-dependencies]
cargo-husky = { workspace = true }
